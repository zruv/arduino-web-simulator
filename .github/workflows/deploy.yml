name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- THE FIX IS HERE ---
      - name: Set up Node
        uses: actions/setup-node@v4  # Changed from node-latest to setup-node
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: arduino-simulator/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: arduino-simulator

      - name: Build
        run: npm run build
        working-directory: arduino-simulator

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './arduino-simulator/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deplo
        y-pages@v4
