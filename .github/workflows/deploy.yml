name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4  # <--- FIXED: The correct action name
        with:
          node-version: 20
          cache: 'npm'
          # Ensure this path points to where your package-lock.json actually is
          cache-dependency-path: arduino-simulator/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: arduino-simulator

      - name: Build
        run: npm run build
        working-directory: arduino-simulator

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Verify your build script outputs to 'dist'. If using Create React App, change 'dist' to 'build'.
          path: './arduino-simulator/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
