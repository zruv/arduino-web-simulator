name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # FIXED: Removed 'arduino-simulator/' prefix
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        # FIXED: Removed 'working-directory: arduino-simulator' (Assumes package.json is in root)

      - name: Build
        run: npm run build
        # FIXED: Removed 'working-directory: arduino-simulator'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # FIXED: Changed path to just './dist' (or './build' if using React)
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
